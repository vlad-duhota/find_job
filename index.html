<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find our job</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
       <div class="container">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="logo icon">
                FindYour<span>Job</span>
            </a>
           
            <input type="checkbox" name="" id="togle">
            <label for="toggle">
                <span class="toggle-btn"></span>
            </label>
    
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a class="menu-link"
                        href="#">
                        Главная
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link"
                        href="#">
                        Вакансии
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link"
                        href="#">
                        Компании
                        </a>
                    </li>
                </ul>
            </nav>
    
            <div class="account">
                <a class="login" href="#">Войти</a>
                <a class="register" href="#">Регистрация</a>
            </div>

       </div>
    </header>

    <main>
    <section class="hero">
       <div class="container"> 
           <div class="flex-column"><h1>Найдите удаленную работу вашей мечты</h1>
           <p class="subtitle">Создайте резюме или отправьте отклик на вакансию в компании с мировым именем и работайте по свободному графику</p>
           <form action="#" class="search-form">
               <input type="search" name="" id="" placeholder="Начните поиск" class="search-input">
               <button type="submit" class="search-btn">
                   <img src="img/search.svg" alt="">
                   <span>Искать вакансии</span>
                </button>
              

           </form>
           <p class="label-block">
            Например: 
            <br>
               <span>
                    Front-end
               </span>
               <span>
                    Back-end
               </span>
               <span>
                    Designer
               </span>
        </p>
        </div>
           <div class="flex-column">
               <img src="img/hero-image.svg" alt="">
           </div>
        </div>
    </section>
    </main>
    <footer></footer>
</body>
</html>
